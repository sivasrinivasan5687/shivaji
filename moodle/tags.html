<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Document with Tags</title>
    </head>
    <body>
        <h1>This is a Heading h1</h1>

        <p>This is a paragraph P tag</p>

        <hr />

        <p>This is another paragraph after the hr tag.</p>

        <br />

        <p>This paragraph is followed by a line break br tag.</p>
    </body>
</html>
