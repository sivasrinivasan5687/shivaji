<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Un ordered list</h1>

        <ul style="list-style-type: decimal">
            <li>chocolate</li>
            <li>ice-cream</li>
            <li>cild-coffee</li>
        </ul>

        <h1>Ordered list</h1>
        <ol style="list-style-type: circle">
            <li>sugar</li>
            <li>salt</li>
            <li>sour</li>
        </ol>
    </body>
</html>
